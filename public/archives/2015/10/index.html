  </a>
  <p>第一步，安装 JDK 。访问 Oracle 官网 <a href="http://www.oracle.com/technetwork/java/javase/downloads/index-jsp-138363.html" target="_blank" rel="noopener">下载</a> 与操作系统对应版本的 JDK ，并完成安装。</p>
<p>第二步，配置环境变量。以 Win7 为例，右键单击“计算机”，选择“属性”，进入“高级系统设置”，点击右下角的“环境变量”，在“系统变量”下方点击“新建”按钮。</p>
