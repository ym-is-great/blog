        使用 jQuery 实现 AJAX 异步请求 
<p>引用 jQuery 库文件。</p>
<figure class="highlight xhtml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span> <span class="attr">src</span>=<span class="string">"js/jquery-3.1.0.min.js"</span>&gt;</span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>

<p>在脚本中添加 ajax（GET方式）：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">$.ajax(&#123;</span><br><span class="line">	url:  <span class="string">'target.php'</span>,  <span class="comment">// 请求路径</span></span><br><span class="line">	type: <span class="string">'get'</span>,  <span class="comment">// 请求类型</span></span><br><span class="line">	data: &#123; </span><br><span class="line">		<span class="comment">// 参数</span></span><br><span class="line">		username: <span class="string">"caiyiming"</span>,</span><br><span class="line">		password: <span class="string">"123456"</span></span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="keyword">async</span> : <span class="literal">false</span>,  <span class="comment">// 是否异步执行</span></span><br><span class="line">	success: <span class="function"><span class="keyword">function</span>(<span class="params">response</span>)</span>&#123;</span><br><span class="line">		<span class="comment">// 成功后调用的代码</span></span><br><span class="line">	&#125;,</span><br><span class="line">	error: <span class="function"><span class="keyword">function</span>(<span class="params">result</span>) </span>&#123;  </span><br><span class="line">		<span class="comment">// 失败后调用的代码</span></span><br><span class="line">	&#125;  </span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>使用 POST 方式：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">$.ajax(&#123;</span><br><span class="line">	url:  <span class="string">'target.php'</span>, </span><br><span class="line">	type: <span class="string">'post'</span>,</span><br><span class="line">	data: &#123; </span><br><span class="line">		username: <span class="string">"caiyiming"</span></span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="keyword">async</span> : <span class="literal">false</span>,</span><br><span class="line">	success: <span class="function"><span class="keyword">function</span>(<span class="params">response</span>)</span>&#123;</span><br><span class="line">	&#125;,</span><br><span class="line">	error: <span class="function"><span class="keyword">function</span>(<span class="params">response</span>) </span>&#123; </span><br><span class="line">	&#125;  </span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
