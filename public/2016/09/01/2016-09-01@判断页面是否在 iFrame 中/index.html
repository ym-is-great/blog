        判断页面是否在 iFrame 中 
<p>如果我们不判断某页面是否在 iFrame 中执行，进而对页面做出一些修改，很可能会出现一些用户体验不佳的 BUG 。例如，我们在A页面中的 iFrame 中显示了B页面内容、B页面中存在链接跳转到A页面，当点击B页面中的链接后等于是在 iFrame 中打开了A页面，如此循环就变成了A页面不断嵌套A页面的效果，这显然不会是我们想要呈现给用户的。</p>
<a id="more"></a>

<p>解决方法只需要简单的一句 JS 代码，即可判断当前页面是否处于 iFrame 中，然后做相应处理即可。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type&#x3D;&quot;text&#x2F;javascript&quot;&gt;</span><br><span class="line">if (self!&#x3D;top) &#123;</span><br><span class="line">    &#x2F;&#x2F; 当前页面处于iFrame中</span><br><span class="line">&#125;</span><br><span class="line">&lt;&#x2F;script&gt;</span><br></pre></td></tr></table></figure>
