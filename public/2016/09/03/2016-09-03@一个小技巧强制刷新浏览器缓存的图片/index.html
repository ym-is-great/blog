        一个小技巧强制刷新浏览器缓存的图片 
<p>在服务器上的图片文件发生改变，但 img 的 src 保持不变的情况下，浏览器会直接读取缓存的图片文件，而不会重新加载图片。</p>
<p>虽然缓存有利于减少页面打开时间，但这在一些场景下是不适用的。比如用户修改了自己的头像，同一用户的头像文件的路径是固定的，由于浏览器使用了缓存，此时用户仍然只能看到之前的头像。那么该如何强制浏览器重新加载图片呢？</p>
<a id="more"></a>

<p>很简单，在图片发生改变时修改 src ，给图片的链接加一个随机参数即可。</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">image.src = <span class="string">'/img/example.jpg?t='</span> + <span class="built_in">Math</span>.random();</span><br></pre></td></tr></table></figure>
