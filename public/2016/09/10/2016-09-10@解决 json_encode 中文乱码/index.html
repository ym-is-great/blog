        解决 json_encode 中文乱码 
<p>如果用 json_encode 将一个包含中文的数组转换成 JSON 格式数据，会发现中文部分全部变成了乱码。PHP 5.4+ 可以通过在使用 <code>json_encode</code> 时增加参数 JSON_UNESCAPED_UNICODE 解决。</p>
<a id="more"></a>

<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">json_encode($arr, JSON_UNESCAPED_UNICODE);</span><br></pre></td></tr></table></figure>

<p>这样得到的 JSON 数据就不会出现中文乱码的问题了。</p>
