        Rewrite 禁止访问某种文件 
<p>当我们不希望一些服务端的文件被用户直接浏览、又必须用到这些文件时，可以通过 Apache Rewrite 禁止直接访问某些格式的文件。</p>
<p>首先，在根目录下的 .htaccess 文件（没有则新建）中开启重写引擎。</p>
<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">RewriteEngine on</span><br></pre></td></tr></table></figure>

<p>然后，添加以下规则。这里禁止了用户访问 XML 格式的文件。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">&lt;FilesMatch &quot;\.(xml)$&quot;&gt;</span><br><span class="line">  order deny,allow  </span><br><span class="line">  deny from all</span><br><span class="line">&lt;&#x2F;FilesMatch&gt;</span><br></pre></td></tr></table></figure>

<p>实测 XML 被禁止访问后，仍然可以正常用 PHP 解析文件内部的数据。</p>
