        CSS3 文字阴影效果 
<p>CSS3 支持使用 text-shadow 属性给文字增加阴影。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">text-shadow: h-shadow v-shadow blur color;</span><br></pre></td></tr></table></figure>
<a id="more"></a>

<p>h-shadow 和 v-shadow 分别为水平、垂直的阴影偏移值，即阴影相对于文字的位置，可以使用负值。blur 和 color 都是可选参数，blur 是阴影模糊程度，color 则是阴影的颜色。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">text-shadow: 5px 5px 5px #000;</span><br></pre></td></tr></table></figure>
