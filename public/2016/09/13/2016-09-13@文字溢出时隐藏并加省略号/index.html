        文字溢出时隐藏并加省略号 
<p>要使过长文字被隐藏并加上省略号，添加这段 CSS 代码即可。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">white-space: nowrap;</span><br><span class="line">text-overflow: ellipsis;</span><br><span class="line">-o-text-overflow: ellipsis;</span><br><span class="line">overflow: hidden;</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<p><code>white-space: nowrap</code> 表示文本不换行（除非遇到 <code>&lt;br&gt;</code> 标签），若无此需求可忽略该句。<code>text-overflow: ellipsis</code> 表示当文本溢出时显示省略符号来代表被修剪的文本。<code>overflow: hidden</code> 就十分常用了，表示隐藏溢出的内容。<code>-o-text-overflow: ellipsis</code> 用于兼容 Opera 浏览器。</p>
