        EditText 光标定位到最后 
<p>有时候我们需要把 EditText 的光标定位到内容的最末尾。</p>
<p>比如让用户修改某些信息的时候，为了对用户更友好，我们把用户之前设置的内容填充进入。Android 并不会自动把光标移动到内容的末端，需要手动完成。</p>
<a id="more"></a>

<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">edittext.setText(<span class="string">"example"</span>);</span><br><span class="line">edittext.setSelection(edittext.getText().length());</span><br></pre></td></tr></table></figure>

<p>使用 EditText 的 setSelection 方法，设置光标定位的位置为 EditText 的内容长度，就这么简单。</p>
