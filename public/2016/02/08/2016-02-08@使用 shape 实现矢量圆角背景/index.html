        使用 shape 实现矢量圆角背景 
<p>在 drawable 目录下新建 background.xml 资源文件。</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">shape</span> <span class="attr">xmlns:android</span>=<span class="string">"http://schemas.android.com/apk/res/android"</span>&gt;</span>   </span><br><span class="line">  <span class="tag">&lt;<span class="name">solid</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:color</span>=<span class="string">"#fff"</span> /&gt;</span>   </span><br><span class="line">  <span class="tag">&lt;<span class="name">corners</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:topLeftRadius</span>=<span class="string">"5dp"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:topRightRadius</span>=<span class="string">"5dp"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:bottomRightRadius</span>=<span class="string">"5dp"</span></span></span><br><span class="line"><span class="tag">    <span class="attr">android:bottomLeftRadius</span>=<span class="string">"5dp"</span> /&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">shape</span>&gt;</span></span><br></pre></td></tr></table></figure>

<a id="more"></a>

<p><code>solid</code> 标签定义该矢量图的背景色为白色，<code>corners</code> 定义该矢量图的四个角为半径 5dp 的圆角。</p>
<p>像使用图片背景一样引用即可。</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">android:background="@drawable/background"</span><br></pre></td></tr></table></figure>
