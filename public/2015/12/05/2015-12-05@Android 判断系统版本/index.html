        Android 判断系统版本 
<p>在开发应用的过程中，有时会遇到一些匪夷所思的兼容性问题。同一个 Activity ，在不同版本的系统上，可能出现完全不一样的效果。</p>
<p>例如：我遇到过，单边圆角形状在 Android4.0 上显示正常，但在 Android2.2 上出现 bug 。</p>
<a id="more"></a>

<img src="/images/posts/2015/12/android_system_version_1.png" class="side-by-side" width="220">

<img src="/images/posts/2015/12/android_system_version_2.png" class="side-by-side" width="220">
