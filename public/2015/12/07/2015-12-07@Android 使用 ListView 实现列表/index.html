<p>第三步，在 Activity 的代码中实现 ListView 。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">MainActivity</span> <span class="keyword">extends</span> <span class="title">Activity</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 声明控件</span></span><br><span class="line">  <span class="keyword">private</span> ListView mListView;</span><br><span class="line"></span><br><span class="line">  <span class="meta">@Override</span></span><br><span class="line">  <span class="function"><span class="keyword">protected</span> <span class="keyword">void</span> <span class="title">onCreate</span><span class="params">(Bundle savedInstanceState)</span> </span>&#123;</span><br><span class="line">    <span class="keyword">super</span>.onCreate(savedInstanceState);</span><br><span class="line">    setContentView(R.layout.activity_main);</span><br><span class="line">    <span class="comment">// 实例化控件</span></span><br><span class="line">    mListView = (ListView) findViewById(R.id.listviewList);</span><br><span class="line">    <span class="comment">// 生成动态数组</span></span><br><span class="line">    ArrayList&lt;HashMap&lt;String, Object&gt;&gt; mListItem = <span class="keyword">new</span> ArrayList&lt;HashMap&lt;String, Object&gt;&gt;();</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>; i&lt;<span class="number">10</span>; i++) &#123;</span><br><span class="line">      <span class="comment">// 新建 HashMap 对象</span></span><br><span class="line">      HashMap&lt;String, Object&gt; mMap = <span class="keyword">new</span> HashMap&lt;String, Object&gt;(); </span><br><span class="line">      <span class="comment">// 插入图像</span></span><br><span class="line">      mMap.put(<span class="string">"ItemImage"</span>, R.drawable.ic_launcher );</span><br><span class="line">      <span class="comment">// 插入文本</span></span><br><span class="line">      mMap.put(<span class="string">"ItemTitle"</span>, <span class="string">"Item"</span>);</span><br><span class="line">      <span class="comment">// 插入变量</span></span><br><span class="line">      mMap.put(<span class="string">"ItemText"</span>, <span class="string">"This is Item No."</span>+i);</span><br><span class="line">      mListItem.add(mMap);  <span class="comment">//添加进动态数组</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 生成适配器</span></span><br><span class="line">    SimpleAdapter mSimpleAdapter = <span class="keyword">new</span> SimpleAdapter(<span class="keyword">this</span>, mListItem, <span class="comment">// 数据对象</span></span><br><span class="line">      R.layout.layout_listview_item, <span class="comment">// 子项目布局文件</span></span><br><span class="line">      <span class="keyword">new</span> String[] &#123;<span class="string">"ItemImage"</span>, <span class="string">"ItemTitle"</span>, <span class="string">"ItemText"</span>&#125;, <span class="comment">// 数组中内容的key</span></span><br><span class="line">      <span class="keyword">new</span> <span class="keyword">int</span>[] &#123;R.id.imageviewImage, R.id.textviewTextOne, R.id.textviewTextTwo &#125; <span class="comment">// 对应控件的ID</span></span><br><span class="line">    ); </span><br><span class="line">    <span class="comment">// 添加并显示</span></span><br><span class="line">    mListView.setAdapter(mSimpleAdapter);</span><br><span class="line">    <span class="comment">// 处理点击事件</span></span><br><span class="line">    mListView.setOnItemClickListener(<span class="keyword">new</span> OnItemClickListener() &#123;</span><br><span class="line">      <span class="meta">@Override</span>  </span><br><span class="line">      <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onItemClick</span><span class="params">(AdapterView&lt;?&gt; arg0, View arg1, <span class="keyword">int</span> arg2,  </span></span></span><br><span class="line"><span class="function"><span class="params">          <span class="keyword">long</span> arg3)</span> </span>&#123;</span><br><span class="line">        Toast.makeText(getBaseContext(), <span class="string">"点击了第"</span> + arg2 + <span class="string">"个项目"</span>, Toast.LENGTH_SHORT).show();</span><br><span class="line">      &#125;  </span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="comment">// 处理长按事件</span></span><br><span class="line">    mListView.setOnCreateContextMenuListener(<span class="keyword">new</span> OnCreateContextMenuListener() &#123;</span><br><span class="line">      <span class="meta">@Override</span>  </span><br><span class="line">      <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onCreateContextMenu</span><span class="params">(ContextMenu menu, View v, ContextMenuInfo menuInfo)</span> </span>&#123;  </span><br><span class="line">        menu.setHeaderTitle(<span class="string">"长按菜单"</span>); <span class="comment">// 窗口标题</span></span><br><span class="line">        menu.add(<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="string">"菜单第一行"</span>); <span class="comment">// 菜单子项</span></span><br><span class="line">        menu.add(<span class="number">0</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="string">"菜单第二行"</span>);</span><br><span class="line">        menu.add(<span class="number">0</span>, <span class="number">2</span>, <span class="number">0</span>, <span class="string">"菜单第三行"</span>);</span><br><span class="line">      &#125;  </span><br><span class="line">    &#125;); </span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 长按菜单点击事件 </span></span><br><span class="line">  <span class="meta">@Override</span>  </span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">onContextItemSelected</span><span class="params">(MenuItem mItem)</span> </span>&#123;</span><br><span class="line">    Toast.makeText(getBaseContext(), <span class="string">"点击了长按菜单中的第"</span> + mItem.getItemId() + <span class="string">"个项目"</span>, Toast.LENGTH_SHORT).show();</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">super</span>.onContextItemSelected(mItem);  </span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
