    解决 jQuery 事件重复绑定
  </a>
  <p>昨天开发中发现一个 Bug ：前端点击事件正常执行、后端也正常响应，但数据库中的字段没有发生预期的变化。</p>
<p>原来是 jQuery 的点击事件存在重复绑定。</p>

  <a href="/2016/11/28/2016-11-28@%E8%A7%A3%E5%86%B3%20iOS%20%E4%B8%8B%20click%20%E7%82%B9%E5%87%BB%E4%BA%8B%E4%BB%B6%E5%A4%B1%E6%95%88/">
    解决 iOS 下 click 点击事件失效
  </a>
  <p>前段时间在写一个 Web 小游戏，使用了 jQuery 绑定元素的点击事件。测试后发现，在 PC 和 Android 上均正常运行，但是在 iOS 上需要多次触摸才勉强响应一次点击。</p>
