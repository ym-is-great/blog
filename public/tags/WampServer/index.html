  <a href="/2016/11/21/2016-11-21@WampServer%20%E9%85%8D%E7%BD%AE%E8%99%9A%E6%8B%9F%E4%B8%BB%E6%9C%BA/">
    WampServer 配置虚拟主机
  </a>
  <p>WampServer 默认创建一个站点，以 www 目录作为网站的根目录，通过 <code>http://localhost/</code> 访问。通过修改配置文件可以创建虚拟主机，即实现多站点。</p>

  <a href="/2016/08/30/2016-08-30@WampServer%20%E5%B1%80%E5%9F%9F%E7%BD%91%E8%AE%BF%E9%97%AE%E9%85%8D%E7%BD%AE/">
    WampServer 局域网访问配置
  </a>
  <p>让局域网内的其他设备（如 Pad 、手机）可以访问 WampServer 上的内容，将会非常便于测试不同设备的浏览效果。要做到这点，需要修改 Apache 配置文件，使服务器允许被局域网内的设备访问。</p>
